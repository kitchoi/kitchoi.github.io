<div>
  <h3>Tags</h3>
  {% for tag in site.tags %}
  {% capture tag_name %}{{ tag[0] | capitalize }}{% endcapture %}
  {% capture tagurl %}/{{ site.tag_dir }}/{{ tag[0] }}/{% endcapture %}
  <a href="{{ tagurl }}"> {{ tag_name }}</a>
  {% if forloop.last == false %}
  &middot 
  {% endif %}
  {% endfor %}
</div>
