---
layout: master

categories: opensource

{% for project in site.opensource %}
    <div class="col-sm-8 col-md-6">
      <div class="thumbnail">
	<img src="{{ project.image }}">
	<div class="caption">
          <h3>{{ project.title }}</h3>
          <p>{{ project.short_summary }}</p>
          <p>
	    <a href="#" class="btn btn-default" role="button">Summary</a> 
	    {% if project.doc_page %}
	        <a href="{{ project.doc_page }}" class="btn btn-default" role="button">Doc</a>
            {% endif %}
            {% if project.source %}
		<a href="{{ project.source }}" class="btn btn-default" role="button">Source</a>
            {% endif %}
	  </p>
	</div>
      </div>
    </div>
{% endfor %}
